<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-image: linear-gradient(60deg, rgb(162, 73, 73), rgb(15, 159, 206));
            height: 200px;
            width:200px;
            text-align:center;
            border:10px solid seagreen;
            border-radius: 10px;
        }
        div:hover{
            background-image:linear-gradient(150deg, rgb(15,159,206) ,rgb(162, 73, 73));
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
