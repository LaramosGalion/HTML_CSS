<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>

            <legend>Textos</legend>

            <p>
                <label for="textos">Texto:</label>
                <input type="text" name="textos" id="textos" minlength="5" maxlength="10" required size="30" placeholder="Texto com todos os atributos">
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password">
            </p>


        </fieldset>

        <fieldset>

            <legend>Números e datas</legend>
            
            <p>
                <label for="number">Números:</label>
                <input type="number" name="number" id="number" min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="month">Mês+Ano</label>
                <input type="month" name="month" id="month" value="2020-12">
            </p>



        </fieldset>

        <fieldset>

            <legend>Botões</legend>

            <p>
                <label for="submit">Submição</label>
                <input type="submit" name="submit" id="submit" value="Submição">
            </p>
            <p>
                <label for="reset">Redefinição</label>
                <input type="reset" name="reset" id="reset" value="Redefinição">
            </p>

        </fieldset>

    </form>
</body>
</html>
