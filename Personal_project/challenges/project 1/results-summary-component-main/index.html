<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


  <style>

    @font-face {
      font-family: "Hanken Grotesk";
      src: url("assets/fonts/HankenGrotesk-VariableFont_wght.ttf") format("truetype");
    }

    :root{
      --fontPadrao:"Hanken Grotesk";

    }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-weight: normal;
      font-family: var(--fontPadrao);
      text-align: center;
    }

    html{
      font-size: 16px;
    }

    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .container{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 430px;
      width: 610px;
      border-radius: 25px;
      box-shadow: 5px 5px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .content{
      width: 305px;
      height: 100%;
    }

    .overall{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      background: #6643FF linear-gradient(180deg, #6643FF, #312CEA) no-repeat center center / contain scroll;
      border-radius: 25px;
      padding: 35px;
      color: #D1C2FF;
    }

    .overall_result{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #6643FF linear-gradient(0deg, #4633ED, #442DDD, #4C23C9) no-repeat center center / contain scroll;
      aspect-ratio: 1/1;
      width: 160px;
      border-radius: 50%;
  
    }

    section.content.overall > h2 {
      font-size: 1rem;
    }

    .text_important_number{
      margin-top: 20px;
      font-size:4rem;
      font-weight: bold;
      color: white;
            
    }

    .text_important_text{
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .range_of_number{
      font-size: 1rem;
      font-weight: bold;
    }

    .results{
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-radius: 25px;
      padding: 30px;
      
    }

    .individuals{
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 48px;
      border-radius: 10px;
      font-weight: bold;
    }

    span > span{
      color:#2B2C41;
    }

    section.content.results > h2{
      align-self: start;
      font-size: 1rem;
      margin-bottom: .5rem;
    }

    .range_of_individuals{
      color:#96939A;
      padding-right: 15px;
    }

    .reaction{
      background-color: #FFF6F5;
      color:#C16665 ;
    }
    .memory{
      background-color: #FFFBF2;
      color: #F6D673;
    }
    .verbal{
      background-color: #F2FBFA;
      color: #69B3A6;
    }

    .visual{
      background-color:#F3F3FD;
      color: #1C2373;
    }

    .element_reaction_text::before{
      content: "";
      background:transparent url("assets/images/icon-reaction.svg") no-repeat center center;
      padding: 15px;
    }

    .element_memory_text::before{
      content: "";
      background:transparent url("assets/images/icon-memory.svg") no-repeat center center;
      padding: 15px;
    }

    .element_verbal_text::before{
      content: "";
      background:transparent url("assets/images/icon-verbal.svg") no-repeat center center;
      padding: 15px;
    }

    .element_visual_text::before{
      content: "";
      background:transparent url("assets/images/icon-visual.svg") no-repeat center center;
      padding: 15px;
    }
    
    section.content.results > a{
      height: 50px;
      width: 100%;
      background: #6643FF linear-gradient(180deg, #6643FF, #312CEA) no-repeat center center / contain scroll;
      padding: 15px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      margin-top: 1rem;
    }

    section.content.results > a:active{
      background: #303B59 linear-gradient(0deg,transparent, transparent);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media (max-width:610px) {
      main.container{
        flex-direction: column;
        width: 305px;
        height: 860px;
      }
    }

  </style>
</head>

<body>

  <main class="container">

    <section class="content overall">
      <h2>Your Result</h2>
      <div class="overall_result">
        <h1 class="text_important_number">76</h1>
        <h2 class="range_of_number">of 100</h2>
      </div>
      <h1 class="text_important_text">Great</h1>
      You scored higher than 65% of the people who have taken these tests.
    </section>

    <section class="content results">

      <h2>Summary</h2>

      <aside class="individuals reaction">
        <span class="element_reaction_text">Reaction</span>
        <span>
          <span>80</span><span class="range_of_individuals"> / 100</span>
        </span>
      </aside>

      <aside class="individuals memory">
        <span class="element_memory_text">Memory</span>
        <span>
          <span>92</span><span class="range_of_individuals"> / 100</span>
        </span>
      </aside>

      <aside class="individuals verbal">
        <span class="element_verbal_text">Verbal</span>
        <span>
          <span>61</span><span class="range_of_individuals"> / 100</span>
        </span>
      </aside>

      <aside class="individuals visual">
        <span class="element_visual_text">Visual</span>
        <span>
          <span>72</span><span class="range_of_individuals"> / 100</span>
        </span>
      </aside>

      <a href="#">Continue</a>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
