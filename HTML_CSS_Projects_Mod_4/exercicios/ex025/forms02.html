<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input autocomplete="username" required minlength="8" maxlength="12" size="10" placeholder="Usuario" type="text" name="usu" id="isus">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input autocomplete="current-password" required minlength="8" maxlength="12" size="10" placeholder="Senha" type="password" name="senha" id="isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
