<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário - output</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Ano: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calidade()">
        </p>

        <p>
            <label for="iidade">Você terá:</label>
            <output id="iidade">23</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>

    <script>
        function calidade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }

    </script>

</body>
</html>
