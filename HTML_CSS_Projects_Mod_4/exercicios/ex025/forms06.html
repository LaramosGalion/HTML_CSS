<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário - Color, Range e File</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>

        <p>
            <label for="irange">Faixa</label>
            <input type="range" name="range" id="irange"
            min="10" max="20" value="11">
        </p>

        <p>
            <label for="iarquivo">Arquivo</label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        input:
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
