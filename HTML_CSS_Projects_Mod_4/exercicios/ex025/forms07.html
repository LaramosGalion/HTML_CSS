<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        textarea{
            resize: none;
        }
    </style>

</head>
<body>
    <h1>Teste de Formulário - select, data list e text area</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iselect">Seleção: </label>
            <select name="select" id="iselect" required>

                <option value=""selected disabled>---Escolha---</option>
                
                <optgroup label="Região 1">
                    <option value="Es1">Estado 1</option>
                    <option value="Es2">Estado 2</option>
                    <option value="Es3">Estado 3</option>
                    <option value="Es4">Estado 4</option>
                </optgroup>
                

                <optgroup label="Região 2">
                    <option value="Es1">Estado 1</option>
                    <option value="Es2">Estado 2</option>
                    <option value="Es3">Estado 3</option>
                    <option value="Es4">Estado 4</option>
                </optgroup>

            </select> 
        </p>

        <p>

            <label for="idata">Dados: </label>
            <input type="text" name="data" id="idata" list="lista_de_opcoes">
            <datalist id="lista_de_opcoes">
                <optgroup label="grupo 1">
                    <option value="opção1">Opção 1</option>
                    <option value="opção2">Opção 2</option>
                </optgroup>
                <optgroup label="grupo 2">
                    <option value="opção3">Opção 3</option>
                    <option value="opção4">Opção 4</option>
                </optgroup>
            </datalist>

        </p>

        <p>

            <label for="itext">Texto: </label><br>
            <textarea name="text" id="itext" cols="30" rows="10" maxlength="300" placeholder="Digite sua mensagem"></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
