<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário - output</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="inum1">Numero 1: </label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" step="0.1">
        </p>

        <p>
            <label for="inum2">Numero 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" step="0.1">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>

</body>
</html>
